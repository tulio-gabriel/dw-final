<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="medias.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="bodylogin">
    <header>
        <h1 id="nomelogol">Stoxs</h1>   
        <img class="logo" src="img/logofinal2.png" alt="logomarca">
    </header>
    <h1 id="h1login">Realize seu Cadastro:</h1>
    <form action="">
        <br>
        <p id="plabel">
            <label id="labe" for="nomel">Nome:</label>
            <input type="text" autocomplete="name" maxlength="25" id="nomel" placeholder="Digite seu nome">
        </p>
        <p id="plabel">
            <label id="labe" for="senhal">Senha:</label>
            <input type="password" minlength="5" maxlength="15" id="senhal" autocomplete="off" placeholder="Min 5 caracteres">
        </p>
        <input type="button" value="Cadastrar" id="butal" onclick="funclog()">
    </form>
    <h2 id="h2login">Junte-se a maior loja de games de porteirinha!</h2>
    <br>
    <br>
    <br>
    <img src="img/imglogin.jpeg" id="imglogin" alt="">
    <script src="interac.js"></script>
</body>
</html>
